<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d2d2d;
        }
        .calculator {
            width: 320px;
            padding: 16px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .display {
            width: 100%;
            height: 70px;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            border: none;
            background: #222;
            color: white;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 16px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        .operator {
            background: #ff9500;
            color: white;
        }
        .operator:hover {
            background: #e08900;
        }
        .clear {
            background: #d9534f;
            color: white;
        }
        .clear:hover {
            background: #c9302c;
        }
        .backspace {
            background: #6c757d;
            color: white;
        }
        .backspace:hover {
            background: #565d64;
        }
        .equal {
            background: #28a745;
            color: white;
        }
        .equal:hover {
            background: #218838;
        }
        .number {
            background: #333;
            color: white;
        }
        .number:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="backspace" onclick="backspace()">⌫</button>
            <button class="operator" onclick="appendCharacter('%')">%</button>
            <button class="operator" onclick="appendCharacter('/')">÷</button>

            <button class="number" onclick="appendCharacter('7')">7</button>
            <button class="number" onclick="appendCharacter('8')">8</button>
            <button class="number" onclick="appendCharacter('9')">9</button>
            <button class="operator" onclick="appendCharacter('*')">×</button>

            <button class="number" onclick="appendCharacter('4')">4</button>
            <button class="number" onclick="appendCharacter('5')">5</button>
            <button class="number" onclick="appendCharacter('6')">6</button>
            <button class="operator" onclick="appendCharacter('-')">−</button>

            <button class="number" onclick="appendCharacter('1')">1</button>
            <button class="number" onclick="appendCharacter('2')">2</button>
            <button class="number" onclick="appendCharacter('3')">3</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>

            <button class="number" onclick="appendCharacter('0')">0</button>
            <button class="number" onclick="appendCharacter('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendCharacter(char) {
            display.value += char;
        }

        function clearDisplay() {
            display.value = "";
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }
    </script>

</body>
</html>
