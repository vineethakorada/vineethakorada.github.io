<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: #333;
            color: white;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #1DB954;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Typing Speed Test</h2>
        <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="user-input" placeholder="Start typing here..." oninput="calculateSpeed()"></textarea>
        <button onclick="resetTest()">Reset</button>
        <p id="result">Speed: 0 WPM | Time: 0s</p>
    </div>

    <script>
        let startTime = null;

        function calculateSpeed() {
            let textToType = document.getElementById("text-to-type").innerText;
            let userInput = document.getElementById("user-input").value.trim();

            if (userInput.length === 1 && !startTime) {
                startTime = new Date();
            }

            if (startTime) {
                let elapsedTime = (new Date() - startTime) / 1000;
                let wordsTyped = userInput.split(" ").filter(word => word !== "").length;
                let wpm = Math.round((wordsTyped / elapsedTime) * 60);

                document.getElementById("result").innerText = `Speed: ${wpm} WPM | Time: ${elapsedTime.toFixed(1)}s`;
            }
        }

        function resetTest() {
            document.getElementById("user-input").value = "";
            document.getElementById("result").innerText = "Speed: 0 WPM | Time: 0s";
            startTime = null;
        }
    </script>

</body>
</html>
