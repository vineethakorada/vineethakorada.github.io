<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            margin-left: 44%;
        }
    </style>
</head>
<body>
    <h1 align="center">character counter</h1>
    <input type="text" placeholder="enter the text" id="chinni">
    <button onclick="counter()">click</button>
    <h1 id="output" align="center"></h1>
    <script>
        function counter(){
            let a=document.getElementById('chinni').value;
            document.getElementById('output').innerText=a.length+`letters`;
        }
    </script>

</body>
</html>
